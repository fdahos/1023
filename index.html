<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>じゃんけん判定機</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4d83f12530.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="player one">
        <div class="left_hand"><p>左手</p></div>
        <div class="right_hand"><p>右手</p></div>
        <div class="right">
          <input type="checkbox" id="o0" name="finger" />
          <label for="o0" class="little">小<br />指</label>
          <input type="checkbox" id="o1" name="finger" />
          <label for="o1" class="ring">薬<br />指</label>
          <input type="checkbox" id="o2" name="finger" />
          <label for="o2" class="middle">中<br />指</label>
          <input type="checkbox" id="o3" name="finger" />
          <label for="o3" class="index">人<br />差<br />し<br />指</label>
          <input type="checkbox" id="o4" name="finger" />
          <label for="o4" class="thumb">親<br />指</label>
        </div>
        <div class="left">
          <input type="checkbox" id="o5" name="finger" />
          <label for="o5" class="thumb">親<br />指</label>
          <input type="checkbox" id="o6" name="finger" />
          <label for="o6" class="index">人<br />差<br />し<br />指</label>
          <input type="checkbox" id="o7" name="finger" />
          <label for="o7" class="middle">中<br />指</label>
          <input type="checkbox" id="o8" name="finger" />
          <label for="o8" class="ring">薬<br />指</label>
          <input type="checkbox" id="o9" name="finger" />
          <label for="o9" class="little">小<br />指</label>
        </div>
      </div>
      <button class="decision" onclick="Button()">判定</button>
      <div class="player two">
        <div class="left_hand"><p>左手</p></div>
        <div class="right_hand"><p>右手</p></div>
        <div class="right">
          <input type="checkbox" id="t4" name="finger" value="1" />
          <label for="t4" class="thumb">親<br />指</label>
          <input type="checkbox" id="t3" name="finger" value="1" />
          <label for="t3" class="index">人<br />差<br />し<br />指</label>
          <input type="checkbox" id="t2" name="finger" value="1" />
          <label for="t2" class="middle">中<br />指</label>
          <input type="checkbox" id="t1" name="finger" value="1" />
          <label for="t1" class="ring">薬<br />指</label>
          <input type="checkbox" id="t0" name="finger" value="1" />
          <label for="t0" class="little">小<br />指</label>
        </div>
        <div class="left">
          <input type="checkbox" id="t9" name="finger" value="1" />
          <label for="t9" class="little">小<br />指</label>
          <input type="checkbox" id="t8" name="finger" value="1" />
          <label for="t8" class="ring">薬<br />指</label>
          <input type="checkbox" id="t7" name="finger" value="1" />
          <label for="t7" class="middle">中<br />指</label>
          <input type="checkbox" id="t6" name="finger" value="1" />
          <label for="t6" class="index">人<br />差<br />し<br />指</label>
          <input type="checkbox" id="t5" name="finger" value="1" />
          <label for="t5" class="thumb">親<br />指</label>
        </div>
      </div>
    </main>
    <div class="result">
      <p></p>
    </div>
    <script src="js/calculation.js"></script>
    <script src="js/display.js"></script>
  </body>
</html>
